<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</head>
<body class="d-flex justify-content-center mt-2">

<form method="post" th:action="@{/admin/} + ${user.getId()}">
    <p class="h2" th:text="${user.getName()} + ' ' + ${user.getLastName()} + ' ' + ${user.getAge()}">VALUE</p>
    <input type="hidden" name="_method" value="patch"/>

    <label for="name">Введите имя:</label>
    <input type="text" name="name" id="name" th:value="${user.name}"/>
    <br/>

    <label for="lastName">Введите фамилию:</label>
    <input type="text" name="lastName" id="lastName" th:value="${user.lastName}"/>
    <br/>

    <label for="age">Введите возраст:</label>
    <input type="text" name="age" id="age" th:value="${user.age}"/>
    <br/>

    <label for="role">Роль:</label>
    <div id="role"  th:each="role : ${roles}">
        <input type="checkbox"
               name="Raw_Roles"
               th:value="${role.name}"
               th:text="${role.name}"
               th:checked="${user.roles.contains(role)}"/>
    </div>

    <br/>
    <button type="submit" class="btn btn-dark">Изменить</button>

</form>
<div class="fixed-bottom container mb-3">
    <form th:method="DELETE" th:action="@{/admin/edit/} + ${user.getId()}">
        <div>
            <button type="submit" class="btn btn-dark">Удалить</button>
        </div>
    </form>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
