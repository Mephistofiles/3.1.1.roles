
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .sidebar {
            height: 100vh; /* Установите высоту равной 100% высоты видимой области (viewport) */
        }
    </style>
</head>
<body>
<header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
    <h1 class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white">Моя страница</h1>
</header>
<div class="container-fluid">
    <div class="row">

        <div class="sidebar border bg-light border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
            <div class = "offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
                <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-2 active" href="/user">Моя страница</a>
                        </li>
                        <li class="nav-item" th:if="${user.getRolesStringList().contains('ADMIN')}">
                            <a class="nav-link d-flex align-items-center gap-2 active" href="/admin">Пользователи</a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>

        <!-- Основной контент -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<!--            <h1>Моя страница</h1>-->
            <p class="h2" th:text="${user.getName()} + ' ' + ${user.getLastName()} + ' ' + ${user.getAge()}">ЗНАЧЕНИЕ</p>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-dark
">Выйти</button>
            </form>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</script>
</body>
</html>
